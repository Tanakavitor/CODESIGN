<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova - JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css%22%3E">

<body>
    <header class="cabecalho">
        <div class="contato">
            <a href="exemplo_treino.html"class="meior">Voltar</a>

                <h4 class="nome-usuario">Ajuda</h4>
        </div>
        <nav class="nav-acoes">
            <ul class="lista-acoes">
                <li>
                    <button id="search">
                        <i class="fa fa-search"></i>
                    </button>
                </li>
                <li>
                    <button id="close">
                        <i class="fa fa-window-close"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="msg-panel">
        <section class="msg-usuario">
            <div class="msg-titulo">
                <h2></h2>
</div>
            <div class="bolha-usuario">
                <p> oi
                </p>
            </div>

        </section>
        <section class="msg-resposta">
            <div class="msg-titulo-invertida">
                
            </div>
            <div class="bolha-resposta">
                <p>Personal body fit como posso ajudar</p>
            </div>
        </section>
       
    <div class="bloco-envio-msg">
        <input class="entrada-msg" type="text" placeholder="Digite sua mensagem">
        <button class="botao-enviar">Enviar</button>
    </div>
